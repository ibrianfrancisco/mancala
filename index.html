<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/style.css">
  <title>Mancala</title>
</head>

      <td class="bowl p1" data-number="7"></td>

  <div>It's <span id="player"></span>'s turn</div>

  <div><button id="new-game">New Game</button></div>
  <script src="./js/main.js"></script>

</html>
